<!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">
<title>Imatges i textos amb sticky</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" />
    
<style>


/***-------------- Estructura --------------***/


    
header { padding: 100px 0; }
   
div { width: 50%; }
    
img { width: 100%; display: block; }

article p { 
    box-sizing: border-box; 
    padding: 60px; 
    height: 300px;
    }
  
    
/* 3 - pujar fotos */

.fotos {  margin-top: -300px; }  

    
/* 4 - fotos dreta */
    
article:nth-child(2n) .fotos {  margin-left: auto; }   

    
/* 1 - text dreta ( en realitat son totes les paragrafs dintre de article ) */   
    
/* Canviem relative per sticky et voila! */   
.chicle { 
    position: sticky;  
    top: 0; left: 50%; 
    }  


    
/* 2 - text esquerra    */
article:nth-child(2n) .chicle { left: 0;}  
 
 
  

    
footer  { padding: 20px;}
    
  
    
/***-------------- Tipografia --------------***/


html { font-size: 16px; }
    
h1, footer { text-align: center; font-size: 3rem;}

    
p { 
    font-size: 1.4rem; 
    line-height:1.6rem; 

    }

    
/* text esquerra    */ 
article:nth-child(2n) p  { color: #fff;     text-align: right; }
article:nth-child(2n) { background: black; }    


    
/***-------------- Estetica --------------***/
    

header, footer { background: #C60909; color: #fff; }     


    
</style>

</head>
    
<body>
    <header>
        <h1>Imatges i textos amb sticky</h1>
    </header>
    
    <main>
        
        <article>
            <div class="chicle">
                <p>Aquest text descriu les imtatges que tinc a l'esquerra.<br>No és gaire pràctic si desapareix i jo segueixo veient fotos.</p>
            </div >
            <div  class="fotos">
                    <img src="panoramas/pano01.jpg">
                    <img src="panoramas/pano02.jpg">
                    <img src="panoramas/pano03.jpg">
                    <img src="panoramas/pano04.jpg">
                    <img src="panoramas/pano05.jpg">
                    <img src="panoramas/pano06.jpg">
                    <img src="panoramas/pano07.jpg">
                    <img src="panoramas/pano08.jpg">
            </div>
        </article>
        
        <article>
            <div class="chicle">
                <p>Aquest text descriu les imtatges que tinc a la dreta.<br>No és gaire pràctic si desapareix i jo segueixo veient fotos.</p>
            </div >
            <div  class="fotos">
                    <img src="panoramas/pano01.jpg">
                    <img src="panoramas/pano02.jpg">
                    <img src="panoramas/pano03.jpg">
                    <img src="panoramas/pano04.jpg">
                    <img src="panoramas/pano05.jpg">
                    <img src="panoramas/pano06.jpg">
                    <img src="panoramas/pano07.jpg">
                    <img src="panoramas/pano08.jpg">
            </div>
        </article> 

        

    
    </main>

    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
