<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flex wrap</title>

    <style>
    *{
        margin:0;
        padding: 0;
    }
    main{
        width: 800px;
        margin: 0 auto;
        display: flex;
        /* flex-direction: column; */
        background-color: grey;
    }

    section{
        background-color: orange;
        border: 1px black solid;
    }

    div{
        background-color: pink;
        /* margin: auto; */
    }

    /* grow=expansio, shrink=compresio, basis=la mida original del objecte inicial pero respecte al eix principal. Estos son los valores por defecto {flex-grow: 0; flex-shrink: 1; flex-basis: auto;} */
    section:nth-child(1){flex-grow: 1; flex-shrink: 1; flex-basis: 200px;}
    section:nth-child(2){flex-grow: 1; flex-shrink: 1; flex-basis: auto;}
    section:nth-child(3){flex-grow: 1; flex-shrink: 1; flex-basis: auto;}
    section:nth-child(4){flex-grow: 1; flex-shrink: 1; flex-basis: auto;}

    section:nth-child(1) div {width: 100px;}
    section:nth-child(2) div {width: 200px;}
    section:nth-child(3) div {width: 100px;}
    section:nth-child(4) div {width: 100px;}

    
    </style>
</head>
<body>
    <main>
        <section class="item1">
            <div>Flex Item 1</div>
        </section>
    
        <section class="item2">
            <div>Flex Item 2</div>
        </section>
    
        <section class="item3">
            <div>Flex Item 3</div>
        </section>

        <section class="item4">
            <div>Flex Item 4</div>
        </section>
    </main>
</body>
</html>
