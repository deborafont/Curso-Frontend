<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid gap</title>

    <style>
    
    *{
        margin: 0;
        padding: 0;
    }

    .container{
        display: grid;
        grid-template-columns: auto auto auto;
        grid-template-rows: auto auto;
        /* el espacio que hay entre un elemento y otro verticalmente */
        grid-column-gap: 2%;
        /* el espacio que hay entre un elemento y otro horizontalmente */
        grid-row-gap: 2%
    }

    div{
        background-color: orange;
        outline: 1px black solid;
        padding: 10px;
        text-align: center;
    }

    </style>
</head>

<body>
    <main class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
    </main>
</body>
</html>
