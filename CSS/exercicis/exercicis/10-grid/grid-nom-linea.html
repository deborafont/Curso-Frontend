<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grid posar nom a una lineas</title>

    <style>
    
        main{
            display: grid;

            /* le ponemos nombre a las columnas y filas */
            grid-template-columns: [inici-c] auto auto [mig-c] auto auto [final-c];  
            grid-template-columns: [inici-f] auto auto [mig-f] auto auto [final-f];
        }
    
    </style>


</head>
<body>
    <main>
        <div>Grid1</div>
        <div>Grid2</div>
        <div>Grid3</div>
        <div>Grid4</div>
        <div>Grid5</div>
        <div>Grid6</div>
        <div>Grid7</div>
        <div>Grid8</div>
        <div>Grid9</div>
        <div>Grid10</div>
    </main>
</body>
</html>
