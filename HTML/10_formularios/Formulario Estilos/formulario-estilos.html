<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios estilos</title>

    <style>
    body{
    margin: 0;
    padding: 0;
    color: #000000;
    font-family: Verdana, Geneva, sans-serif;
    font-size: 16px;
    line-height: 1.6;	
    text-align: center;
    }

    div{
        padding: .5rem;
    }

    input, textarea{
        border: red dotted ;
    }

    fieldset{
        border: grey 1px solid;
        width: 4rem;
        text-align: left;
    }

    .boton{
        background: red;
        color: white;  
        text-align: center;
        padding: 0 4rem 0 4rem; 
    }
    </style>


</head>
<body>
    <section>
        
        <div>
            <form action="" method="get" name="formulario datos personales">
         <fieldset>
                <div>
                    <label>Nombre:<input type="text" name="nombre" placeholder="Escribe tu nombre"></label>
                </div>

            <div>
                <label>Correo:<input type="email" name="email" placeholder="Escribe tu Email"></label>
            </div>

            <div>
                <label>Mensaje:<textarea name="mensaje" rows="5" cols="30" placeholder="Escribe tu mensaje"></textarea></label>
            </div>

            <div >
                <input class="boton" type="submit">
            </div>
        </fieldset>
        </div>
</section>
</body>
</html>
