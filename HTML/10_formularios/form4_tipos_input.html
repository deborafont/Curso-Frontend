<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <section>
        <form action="procesar.php" method="get" name="formulario">
            <p>
                <label>Nombre: <input type="text" name="nombre" maxlength="10"></label>
            </p>
            <p>
                <label>Edad: <input type="number" name="edad" min="1" max="5"></label>
            </p>
            <p>
                <label>Puntos: <input type="range" name="puntos" min="1" max="10" value="5"></label>
            </p>
            <p>
                <label>Correo: <input type="email" name="email" ></label>
            </p>
            <p>
                 <label>Tel√©fono: <input type="tel" name="telefono" ></label>
            </p>
             <p>
                 <label>Sitio Web: <input type="url" name="url" ></label>
            </p>
            <p><input type="submit" value="Enviar"></p>
           
           
           
        </form>
    </section>
</body>
</html>
