<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <section>
        <form action="procesar.php" method="get" name="formulario">
            <!--input-->
            <p>
                <label>Nombre: <input type="text" name="nombre" maxlength="10"></label>
            </p>
           <!--checkbox button-->
           <fieldset>
                <legend>Vehículo:</legend>
                    <p><label><input type="checkbox" name="vehiculo" value="coche" checked>Coche</label> </p>
                    <p><label><input type="checkbox" name="vehiculo" value="moto" >moto</label> </p>
                    <p><label><input type="checkbox" name="vehiculo" value="patinete" >Patinete eléctrico (Cool)</label> </p>
            </fieldset>
            
          <!--Botón-->
            <p><input type="submit" value="Enviar"></p>
           
            
           
           
        </form>
    </section>
</body>
</html>
