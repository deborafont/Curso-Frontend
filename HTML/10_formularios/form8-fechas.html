<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <section>
        <form action="procesar.php" method="get" name="formulario">
            <!--input-->
            <p>
                <label>Nombre: <input type="text" name="nombre" maxlength="10"></label>
            </p>
           <!--Fecha-->
            <p><label>Fecha: <input type="date" name="fecha" value="2019-02-10"></label> </p>
            <!--Fecha y hora-->
            <p><label>Fecha y hora: <input type="datetime-local" name="fechayhora" ></label> </p>
             <!--Week-->
             <p><label>Semana: <input type="week" name="semanadelanyo" ></label> </p>
               <!--Month-->
            <p><label>Mes: <input type="month" name="mes" ></label> </p>
               <!--Time-->
            <p><label>Hora: <input type="time" name="hora" value="12:30" ></label> </p>
          
          <!--BotÃ³n-->
            <p><input type="submit" value="Enviar"></p>
           
            
           
           
        </form>
    </section>
</body>
</html>
