<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de prueba HTML5</title>

    



</head>
<body>
    
<section>
    <form action="" method="get" name="formulario datos personales">
    <div><label>Nombre:<input type="text" name="nombre" placeholder="Pon tu nombre..."></label></div>

    <!-- CORREO TYPE:EMAIL -->
    <div><label>Correo:<input type="email" name="email"></label></div>

    <!-- PÁGINA WEB TYPE URL -->
    <div><label>Página web:<input type="url" name="url" placeholder="Escribe la URL de tu página web personal"></label></div>

    <!-- FECHA TYPE DATE CON DESPLEGABLE -->
    <div><label>Fecha:<input type="date" name="date"></label></div>

    <!-- HORA TYPE TIME CON DESPLEGABLE -->
    <div><label>Hora:<input type="time" name="time"></label></div>

    <!-- FECHA Y HORA TYPE DATETIME SIN DESPLEGABLE -->
    <div><label>Fecha y hora:<input type="datetime" name="datetime" placeholder="dd/mm/aaaa --:--"></label></div>

    <!-- MES CON DESPLEGABLE -->
    <div><label>Mes:<input type="month" name="month"></label></div>

    <!-- SEMANA DEL AÑO CON DESPLEGABLE -->
    <div><label>Semana:<input type="week" name="week"></label></div>

    <!-- UN NUMERO LIMITADO -->
    <div><label>Numero:<input type="number" name="number" min="-10" max="10"></label></div>

    <!-- TELEFONO -->
    <div><label>Telefono:<input type="tel" name="tel" max="9"></label></div>

    <!-- UNA BUSQUEDA -->
    <div><label>busqueda:<input type="search" name="search"></label></div>

    <!-- UN COLOR CON DESPLEGABLE -->
    <div><label>Color favorito:<input type="color" name="color"></label></div>
    <div><input type="submit"></div>
</form>
</section>
</body>
