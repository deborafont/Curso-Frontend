    <!-- cada fila tiene que ir en un div con clase row -->
      <div class="row">

          <div class="col-8 bg-primary">Titulo del sitio</div>
      </div>

      <div class="row">

      </div>


      <!-- -------------------------parte principal---------------------------------- -->
      <div class="row">

        <!-- --------------------------aside----------------------- -->
        <div class="col-2 bg-info">Izquierda</div>
        <div class="col-10 bg-primary ">derecha</div>

          <div class="row">
            <div class="row">

            </div>

            <div class="row">
              <div class="col-4 bg-success">fila 2 izquierda</div>

            <div class="row">
                <div class="col-12 bg-info">fila3</div>
            </div>
          </div>
