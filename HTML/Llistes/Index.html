<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Llistes</title>
</head>

<body>

    <!-- estructura llistes ordenadas -->

<ol>
    <li>Element1</li>
    <li>Element2</li>
    <li>Element3</li>
    <li>Element4</li>
</ol>
   <!-- estructura llistes ordenadas -->
<ul>
    <li>Element1</li>
    <li>Element2</li>
    <li>Element3</li>
    <li>Element4</li>
</ul>

 <!-- llistes definicio -->
 <!-- dl>(dt{Terme $}+dd{Definició $})*4 -->
 <dl>
     <dt>Terme 1</dt>
     <dd>Definició 1</dd>
     <dt>Terme 2</dt>
     <dd>Definició 2</dd>
     <dt>Terme 3</dt>
     <dd>Definició 3</dd>
     <dt>Terme 4</dt>
     <dd>Definició 4</dd>
 </dl>



 <ul>
     <li class="item1"></li>
     <li class="item2"></li>
     <li class="item3"></li>
     <li class="item4"></li>
 </ul>

 dl>dt
</body>
</html>
