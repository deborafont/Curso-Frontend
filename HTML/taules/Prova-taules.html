<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Combinar cel.les</title>
</head>
<body>

  <table border="1" width="100%">

    <tr>
      <th>col1</th>
      <th>col2</th> 
      <th>col3</th>
      <th>col4</th> 
    </tr>

    <tr>
        <td rowspan="2">a</td>
        <td>b</td> 
        <td colspan="2">c</td>
    </tr>

    <tr>
        <td>d</td>
        <td rowspan="2">e</td> 
        <td>f</td>
    </tr>

    <tr>
        <td colspan="2">g</td>
        <td>h</td> 
    </tr>

  </table>

</body>
</html>
